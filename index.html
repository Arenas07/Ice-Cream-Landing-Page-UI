<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Shop</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <header>
        <div class="div__logo">
            <img src="src/storage/img/Crem_Helado.webp" alt="Logo de la tienda">
        </div>
        <nav class="div__menu">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">CONTACT</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">BUY NOW</a></li>
            </ul>
        </nav>
        <div class="div__option">
            <img src="src/storage/img/search-md.png" alt="Buscar">
            <img src="src/storage/img/Icon.png" alt="Ícono de usuario">
        </div>
    </header>

    <main>
        <section class="div__product">
            <img src="src/storage/img/logo.png" alt="Logo de producto">
            <div class="div__ice-cream">
                <img src="src/storage/img/IceCream.png" alt="Helado 1">
                <img src="src/storage/img/IceCream (2).png" alt="Helado 2">
                <img src="src/storage/img/IceCream (1).png" alt="Helado 3">
            </div>
        </section>
        <section class="div__info">
            <h1>Ice Cream Shop</h1>
            <span>Free Delivery</span>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem a quisquam at dolore ipsa saepe nesciunt esse cumque unde eaque.</p>
            <a href="#" class="btn">Buy Now</a>
        </section>
    </main>
</body>
</html>
